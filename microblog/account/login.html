<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./login.css" />

    <title>Login</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="auth.js"></script>
    <script>
      if (isLoggedIn() === true) {
        window.location.replace("../posts/posts.html");
      }
    </script>
  </head>
  <body>
    <header></header>

    
    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Login</h1>
              <form id="login">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    minlength="3"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    minlength="6"
                    required
                  />
                </div>

                <button id="loginButton" type="submit" class="btn btn-primary">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <!-- Page-specific code -->
    <script src="login.js"></script>
  </body>
</html>
