<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>Register for the Microblog Network</title>

    <style>
      body {
        background-color: #f8f9fa; /* Light gray background */
      }
      .card {
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .container {
        margin-top: 50px;
      }
      .navbar-brand,
      .nav-link {
        color: #e83e8c !important; /* Pink links */
      }
      .navbar {
        background-color: #ffffff; /* White navbar background */
      }
      .navbar-brand:hover,
      .nav-link:hover {
        color: #ad1f6d !important; /* Dark pink on hover */
      }
    </style>

    <script src="auth.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Microblog</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Register</h1>
              <form id="register">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" required />
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" minlength="3" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" minlength="6" required />
                </div>
                <div class="mb-3">
                  <label for="passwordRepeat" class="form-label">Repeat Password</label>
                  <input type="password" class="form-control" id="passwordRepeat" minlength="6" required />
                </div>
                <hr />
                <div class="mb-3">
                  <p>
                    By creating an account you agree to our
                    <a href="#">Terms & Privacy</a>.
                  </p>
                  <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html">Sign in</a>.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="register.js"></script>
  </body>
</html>
