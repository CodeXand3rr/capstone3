<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>Login to the Microblog Network!</title>

    <style>
      
    </style>

    <script src="auth.js"></script>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />  -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Microblog</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Register</h1>
              <form id="register">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" required />
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" minlength="3" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" minlength="6" required />
                </div>
                <div class="mb-3">
                  <label for="passwordRepeat" class="form-label">Repeat Password</label>
                  <input type="password" class="form-control" id="passwordRepeat" minlength="6" required />
                </div>
                <hr />
                <div class="mb-3">
                  <p>
                    By creating an account you agree to our
                    <a href="#">Terms & Privacy</a>.
                  </p>
                  <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html">Sign in</a>.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <h1></h1>

    <footer></footer>
    <script src="register.js"></script>
  </body>
</html>
