<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <title>Welcome to my Microblog page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #ffccd5 !important;
        }
        .navbar-brand, .nav-link {
            color: #000 !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #555 !important;
        }
        .jumbotron {
            background-color: #111;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .lead-text {
            font-size: 1.25rem;
        }
        .horizontal-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .footer {
            background-color: #ffccd5;
            color: #000;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Microblog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="loginLink" class="nav-link" href="account/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="jumbotron text-center">
            <h1 class="welcome-title mb-4">Welcome to Microblog</h1>
            <div class="horizontal-section">
                <div>
                    <p class="lead-text">Don't have an account yet?</p>
                    <a href="account/register.html" class="btn btn-primary btn-lg">Join Today!</a>
                </div>
                <div>
                    <p class="lead-text">Already have an account?</p>
                    <a href="account/login.html" class="btn btn-secondary btn-lg">Login</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">Â© 2024 Microblog. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="account/auth.js"></script>
    <script>
        const loginLink = document.querySelector("#loginLink");
        const greetingSpan = document.querySelector("#greetingSpan");
        if (isLoggedIn()) {
            loginLink.style.display = "none";
        } else {
            greetingSpan.style.display = "none";
        }
    </script>
    <script src="index.js"></script>
</body>
</html>
