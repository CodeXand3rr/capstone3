<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Login to the Microblog Network!</title>
  </head>
  <body>
    <header>
      <nav>
        <span id="greetingSpan">Welcome </span>
        <a id="loginLink" href="account/login.html">Login</a>
      </nav>
    </header>

    <main class="container mt-5 mt-5">
      <div class="container-overlay">
        <h2>Welcome to my Microblog page</h2>
        <h3> You don't have an account yet?<a href="account/register.html" class="btn btn-primary">Click here to join us</a>

          
          <h2>Already have your account <a href="account/login.html" class="btn btn-secondary">Click to log in</a></h2>
        </div>
        </main>
        

    <footer></footer>

    
    <script src="account/auth.js"></script>
    <script>
      const loginLink = document.querySelector("#loginLink");
      const greetingSpan = document.querySelector("#greetingSpan");
      if (isLoggedIn() == true) {
        loginLink.style.display = "none";
      } else {
        greetingSpan.style.display = "none";
      }
    </script>
    <!-- Page-specific code -->

    <script src="index.js"></script>
  </body>
</html>
