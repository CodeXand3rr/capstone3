<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

   
    <title>Welcome to my Microblog page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Microblog</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a id="loginLink" class="nav-link" href="account/login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <div class="jumbotron text-center">
        <h1 class="display-4">Microblog page</h1>
        <p class="lead">Don't have an account yet?</p>
        <a href="account/register.html" class="btn btn-primary btn-lg"
          >Click here to join today!</a
        >
        <hr class="my-4" />
        <p>Do yohave an account?</p>
        <a href="account/login.html" class="btn btn-secondary btn-lg"
          >Click here to login</a
        >
      </div>
    </main>

    <footer></footer>

    <script src="account/auth.js"></script>
    <script>
      const loginLink = document.querySelector("#loginLink");
      const greetingSpan = document.querySelector("#greetingSpan");
      if (isLoggedIn() == true) {
        loginLink.style.display = "none";
      } else {
        greetingSpan.style.display = "none";
      }
    </script>
    <!-- Page-specific code -->
    <script src="index.js"></script>
  </body>
</html>
