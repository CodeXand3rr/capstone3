<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
        if (isLoggedIn() === false) {
            window.location.replace("../account/login.html");
        }
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <style>
        body {
            background-color: #50554b;
            color: #000;
        }
        .navbar {
            background-color: #515a4a;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar .navbar-collapse {
            justify-content: center;
        }
        .nav-item {
            margin-left: 15px;
            margin-right: 15px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #50554b;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Microblog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create-post.html">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutButton" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="new-container p-4 bg-light rounded">
            <h1>All Posts</h1>
            <div id="postsContainer" class="mt-4"></div>
        </div>
    </main>

    <footer></footer>

    <script src="posts.js"></script>
    <script>
        document.getElementById("logoutButton").addEventListener("click", function() {
            logout();
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
